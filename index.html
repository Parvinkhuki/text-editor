<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHUKI'S TEXT EDITOR</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/74461efed3.js" crossorigin="anonymous"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap');
    </style>
</head>
<body class="font-mono mx-5 lg:mx-auto lg:max-w-screen-xl" >
    <section>
        <div class="w-[100%] rounded-xl bg-amber-500 h-[700px] my-40">
            <h1 class="text-white text-center text-5xl font-black pt-5">KHUKI'S TEXT EDITOR</h1>
            <div class="w-[80%] bg-amber-300 border-[2px] border-white rounded-xl h-[550px]  m-auto mt-11">
                <div class="flex justify-around items-center">
                    <div class="flex gap-3 px-5 mt-10 mb-3 mx-10">
                        <i class="fa-solid fa-bold text-2xl" id="bold"></i>
                        <i class="fa-solid fa-italic text-2xl" id="italic"></i>
                        <i class="fa-solid fa-underline text-2xl" id="under"></i>
                    </div>
                    <div class="flex gap-3 px-5 mt-10 mb-3 mx-10">
                        <i class="fa-solid fa-align-left text-2xl" id="left"></i>
                        <i class="fa-solid fa-align-right text-2xl" id="right"></i>
                        <i class="fa-solid fa-align-center text-2xl" id="center"></i>
                        <i class="fa-solid fa-align-justify text-2xl" id="just"></i>
                    </div>
                    <div class="flex gap-3 px-5 mt-10 mb-3 mx-10">
                        <i class="fa-solid fa-font text-2xl"></i>
                        <input type="color" id="color" name="head" value="#FFA500" />
                        <label for="head" ></label>
                    </div>
                  
                </div>
                <div class="h-1 w-[90%]  bg-black mx-auto "> </div>
               <textarea name="" id="text"class=" bg-white  w-[90%] h-[400px] border-[2px] border-sky-600 rounded-xl  flex m-auto mt-5 p-5 text-2xl"  ></textarea></textarea>

            </div>
        </div>
    </section>
    <script src=""></script>
  
</body>
